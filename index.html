    <style>
        body { margin: 0; padding: 0; background: #000; }
        #panorama { width: 100vw; height: 100vh; }
        .pnlm-hotspot-base.custom-arrow {

            background-size: contain;
            width: 60px;
            height: 60px;
            cursor: pointer;
        }
        .pnlm-hotspot-base.custom-arrow:hover {
            transform: scale(1.2);
        }
    </style>
</head>
